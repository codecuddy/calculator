  <div class="jumbotron">
    <h1 class="headline">Math Machine</h1>      
    
    <div class="container">
      <div class="buttons">
        <div class="row rows">
          <div id="screen" class="screen">0</div>
        </div>
        <div class="row rows">
          <button id="clear" class="clear">A/C</button>
          <button data-operations="plusMinus" id="plusMinus" class="operations">+/-</button>
          <button data-operations="percentage" id="percent" class="operations">%</button>
          <button data-operations="divide" id="divide" class="operations">/</button>
        </div>
      
        <div class="row rows">
          <button data-number="7" id="seven" class="button">7</button>
          <button data-number="8" id="eight" class="button">8</button>
          <button data-number="9" id="nine" class="button">9</button>
          <button data-operations="multiply" id="multiply" class="operations">x</button>
        </div>
      
        <div class="row rows">
          <button data-number="4" id="four" class="button">4</button>
          <button data-number="5" id="five" class="button">5</button>
          <button data-number="6" id="six" class="button">6</button>
          <button data-operations="subtract" id="minus" class="operations">-</button>
        </div>
      
        <div class="row rows">
          <button data-number="1" id="one" class="button">1</button>
          <button data-number="2" id="two" class="button">2</button>
          <button data-number="3" id="three" class="button">3</button>
          <button data-operations="add" id="add" class="operations">+</button>
        </div>
      
        <div class="row rows">
          <button data-number="0" id="zero" class="button">0</button>
          <button data-number="." id="decimal" class="button">.</button>
          <button data-answer=" " id="equals" class="operations equals">=</button>
        </div>
      </div>
    </div>
  </div>
