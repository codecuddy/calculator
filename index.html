  <div class="jumbotron">
    <h1 class="headline">Math Machine</h1>      
    
    <div class="container">
      <div class="buttons">
        <div class="row rows">
          <div id="screen" class="screen"></div>
        </div>
        <div class="row rows">
          <button value=" " onclick="operators.clearAll()" id="clearAll" class="button">AC</button>
          <button value="-" onclick="operators.plusMinus()" id="plusMinus" class="button">+/-</button>
          <button value="%" onclick="operators.percent()" id="percent" class="button">%</button>
          <button value="/" onclick="operators.divide()" id="divide" class="button">/</button>
        </div>
      
        <div class="row rows">
          <button value="7" onclick="numbers.displaySeven()" id="seven" class="button">7</button>
          <button value="8" onclick="numbers.displayEight()" id="eight" class="button">8</button>
          <button value="9" onclick="numbers.displayNine()" id="nine" class="button">9</button>
          <button value="*" onclick="operators.multiply()" id="multiply" class="button">x</button>
        </div>
      
        <div class="row rows">
          <button value="4" onclick="numbers.displayFour()" id="four" class="button">4</button>
          <button value="5" onclick="numbers.displayFive()" id="five" class="button">5</button>
          <button value="6" onclick="numbers.displaySix()" id="six" class="button">6</button>
          <button value="-" onclick="operators.minus()" id="minus" class="button">-</button>
        </div>
      
        <div class="row rows">
          <button value="1" onclick="numbers.displayOne()" id="one" class="button">1</button>
          <button value="2" onclick="numbers.displayTwo()" id="two" class="button">2</button>
          <button value="3" onclick="numbers.displayThree()" id="three" class="button">3</button>
          <button value="+" onclick="operators.add()" id="add" class="button">+</button>
        </div>
      
        <div class="row rows">
          <button value="0" onclick="numbers.displayZero()" id="zero" class="button">0</button>
          <button value="." onclick="numbers.displayDecimal()" id="decimal" class="button">.</button>
          <button value="=" onclick="operators.equal()" id="equal" class="equalButton">=</button>
        </div>
      </div>
    </div>
  </div>


<footer>
